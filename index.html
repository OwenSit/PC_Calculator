<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"/>
    <title>PC Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      #scale-img {
        position: absolute;
        left: 10;
        bottom: 0;
        height: 90%;
        width: 90%;
        margin-left: 20%;
      }
      .Mat {
        width: 70px;
        margin: 7px;
      }
    </style>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  </head>

  <body id="main-page">
    <div class="help">
      <h3 class="text-center">Online PC (Pairwise Comparisons) Matrix Calculator</h3>
      <a href="./User_Manual.pdf">Help</a>
      <br>
      <a type="button" id="zoomIn">Zoom +</a>
      <br>
      <a type="button" id="zoomOut">Zoom -</a>
      <img id="scale-img" src="./balance-154516.svg" alt="scale"/>
    </div>
    

    <div
      class="container maincontent"
      style="
        position: absolute;
        left: 0;
        bottom: 0;
        height: 90%;
        width: 100%;
        margin-left: 20%;
      "
    ></div>
    <div
      id="treemap"
      style="
        position: absolute;
        left: 0;
        padding-top: 0;
        bottom: 0;
        height: 50%;
        width: 50%;
        margin-left: 25%;
      "
    ></div>
    <div
      class="container-fluid text-center"
      style="
        position: absolute;
        left: 0;
        bottom: 0;
        height: 20px;
        width: 100%;
        /* overflow: hidden; */
      "
    >
    <p id="website-counter"></p>
      <p>
        Designer: Waldemar W. Koczkodaj, PhD,
        <br />
        Further features developer: Songwen Xue,
        <br />
        Skeleton PC matrix template developer: Majid Piramoon,
        <br />
        Treemap idea suggester: Darshan Vaishya
      </p>
    </div>
